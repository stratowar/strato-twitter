<html ng-app="application">
    <head>
        <title>$HTTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-controller="TweeterController">
            <!--<select ng-model="method">
              <option>GET</option>
            </select>-->
            <input type="hidden" ng-model="url" size="80"/>
            <button class="btn btn-info" id="fetchbtn" ng-click="fetch()">Get my tweets</button>
            
            <br>
            <br>
            
            <pre>http status code: {{status}}</pre>
            <!--<pre>http response data: {{data}}</pre>-->
            
            <table>
            <tr>
                <th>
                    <a href="" ng-click="sortField = 'text'"> Tweets </a>
                </th>                
            </tr>
            <tr ng-repeat="tweet in data">
                <td class="alert alert-info">
                    {{tweet.text}}
                </td>                
            </tr>
        </table>
            
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="js/Script2.js"></script>
    </body>
</html>
