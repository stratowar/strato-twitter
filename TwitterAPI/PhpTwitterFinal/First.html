<html ng-app="application">
    <head>
        <title>$HTTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-controller="TweeterController">
            <!-- <select ng-model="method">
              <option>GET</option>
            </select> -->
            
            <pre>http status code: {{status}}</pre>
            <!--<pre>http response data: {{data}}</pre>-->
            <div ng-repeat="tweet in data">
            <table>
            <tr>
                <th>
                    <a href="" ng-click="sortField = 'text'"> Tweets </a>
                </th>                
            </tr>
            
            <tr>
                <td class="alert alert-info">
                    {{tweet.text}}
                </td>
                <td class="alert alert-info">
                    {{tweet.user.name}}
                </td>
                 </tr>
        </table>
            <div class="col-xs-2 col-sm-1">    
                        <a href="#myModal" data-toggle="modal" class="img-circle">
                            <img ng-src="{{tweet.user.profile_image_url}}" class="img-circle" alt="Nemanja">
                        </a>
                        <div id="myModal" class="modal fade">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title">
                                            Bigger picture
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>
                                            <img ng-src="{{tweet.user.profile_image_url}}" class="img-responsive" alt="Nemanja" width="712" height="712">
                                        </p>                    
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">
                                            Close
                                        </button>                    
                                    </div>
                                </div>
                            </div>
                        </div>                        
                    </div>
        </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="js/Script2.js"></script>
    </body>
</html>
