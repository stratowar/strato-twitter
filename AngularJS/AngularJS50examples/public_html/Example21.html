<html ng-app="countryApp">
    <head>
        <title>AngularJS Example21</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="CountryCtrl">
        Search:<input type="text" ng-model="query"/>
        <table>
            <tr>
                <th>
                    Country
                </th>
                <th>
                    Population
                </th>
            </tr>
            <tr ng-repeat="country in countries | filter:query">
                <td>
                    {{country.name}}
                </td>
                <td>
                    {{country.population}}
                </td>
            </tr>
        </table>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js">            
        </script>
        <script>
            var countryApp = angular.module('countryApp', []);
            countryApp.controller('CountryCtrl', ['$scope', '$http', function (scope, http) {
                http.get('countries.json').success(function(data) {
                    scope.countries = data;
                });                
            }]);
        </script>
    </body>
</html>
