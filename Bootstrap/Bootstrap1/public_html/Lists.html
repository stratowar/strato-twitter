<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Twitter Bootstrap 3 Inline Lists</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
        width: 400px;
    }
    .list-group1{
		width: 200px;
	}
        .list-inline {            
            padding-right: 1px;
            padding-left: 1px;
        }    
</style>
</head>
<body>
<div class="bs-example">
    
	<h2 class="list-group-item active">Inline Unordered List</h2>
    <ul class="list-inline">
        <li><a class="list-group-item">Home</a></li>
        <li><a class="list-group-item">About Us</a></li>
        <li class="list-group-item">Products</li>
        <li class="list-group-item">Services</li>
        <li class="list-group-item">Contact</li>
    </ul>
    
</div>
    
<div class="bs-example">
    <div class="list-group">
        <div class="list-group1">
            <a href="#" class="list-group-item active">
                <span class="glyphicon glyphicon-camera"></span> Pictures <span class="badge">25</span>
            </a>
            <a href="#" class="list-group-item">
                <span class="glyphicon glyphicon-file"></span> Documents <span class="badge">145</span>
            </a>
            <a href="#" class="list-group-item">
                <span class="glyphicon glyphicon-music"></span> Music <span class="badge">50</span>
            </a>
            <a href="#" class="list-group-item">
                <span class="glyphicon glyphicon-film"></span> Videos <span class="badge">8</span>
            </a>
        </div>
    </div>
</div>    
    
</body>
</html>
