<!DOCTYPE html>

<html ng-app="application">
<head>
    <title>
        Following
    </title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">    
    <link rel="stylesheet" href="css/smallCss.css">
</head>
<body>
    <div class="container" ng-controller="FollowController">
        <h2>
            What's happening:
        </h2>
        <div class="row">
            <div class="col-xs-12">
                &nbsp;&nbsp;&nbsp;  
            </div>
        </div>
        <div class="row">            
                <div class="row" ng-repeat="t in data" id="results">
                    <div class="col-xs-2 col-sm-1">    
                        <a href="#myModal" data-toggle="modal" class="img-circle" ng-click="forwardPicture(t.user.profile_image_url)">
                            <img ng-src="{{t.user.profile_image_url}}" class="img-circle">
                        </a>
                        <div id="myModal" class="modal fade" data-ng-init="picture()">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                            &times;
                                        </button>
                                        <h4 class="modal-title">
                                            Bigger picture
                                        </h4>
                                    </div>
                                    <div class="modal-body">
                                        <p>
                                            <img ng-src="{{pictureChange}}" id="profilePicture" ng-model="picture" class="img-responsive" width="712" height="712">
                                        </p>                    
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div> 
                    <div class="col-xs-10 col-sm-11">
                        <small>
                            {{t.user.name}}: 
                        </small>
                        <small>
                            {{t.user.description}}
                        </small>
                        <br>
                        <h4> 
                            <div ng-bind-html="t.text | linky | links" maxlength="140"></div>
                        </h4>                 
                    </div>                    
                </div>                
        </div>        
    </div>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="js/angular-sanitize.js"></script>
    <script src="js/Script2.js"></script>
</body>
</html>
