<html ng-app="httpExample">
    <head>
        <title>$HTTP</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div ng-controller="FetchController">
            <select ng-model="method">
              <option>GET</option>
              <option>JSONP</option>
            </select>
            <input type="text" ng-model="url" size="80"/>
            <button id="fetchbtn" ng-click="fetch()">fetch</button>
            <br>
            <button id="samplegetbtn" ng-click="updateModel('GET', '/http-hello.html')">
                Sample GET
            </button>
            <button id="samplejsonpbtn" ng-click="updateModel('JSONP', 'https://angularjs.org/greet.php?callback=JSON_CALLBACK&name=Super%20Hero')">
              Sample JSONP
            </button>
            <button id="invalidjsonpbtn" ng-click="updateModel('JSONP', 'https://angularjs.org/doesntexist&callback=JSON_CALLBACK')">
                Invalid JSONP
             </button>
            <pre>http status code: {{status}}</pre>
            <pre>http response data: {{data}}</pre>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="/$HTTP/js/script.js"></script>
    </body>
</html>
