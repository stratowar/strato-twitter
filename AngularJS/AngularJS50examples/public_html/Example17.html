Removing names from a list using ng-click!!
-->
<html ng-app="nameApp">
    <head>
        <title>AngularJS Example17</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body ng-controller="NameCtrl">
        <ul>
            <li ng-repeat="name in names">
                {{name}}                            
            <a href="" ng-click="removeName(name)"> 
                remove
            </a>    
            </li>
        </ul>
        <form ng-submit="addName()">
            <input type="text" ng-model="enteredName">
            <input type="submit" value="add">
        </form>
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
        <script>
            var nameApp = angular.module('nameApp', []);
            nameApp.controller('NameCtrl', function ($scope) {
               $scope.names = ['Nemanja', 'Nevena', 'Daca', 'Sonja'];
               
               $scope.addName = function() {
                   $scope.names.push($scope.enteredName);
                   $scope.enteredName = '';
               };
               
               $scope.removeName = function(name) {
                   var i = $scope.names.indexOf(name);
                   $scope.names.splice(i, 1); //removes one element with index number i
               };
               
            });
        </script>
    </body>
</html>
