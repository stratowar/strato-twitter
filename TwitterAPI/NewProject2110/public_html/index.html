<!doctype html>
<html ng-app="Twitter">
    <head>
        <title>Twitter 21.10.</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    </head>
<body>
    <div ng-controller="TwitterCtrl">
        <form class="form-horizontal">
            <input type="text" ng-model="searchTerm">
            <button class="btn" ng-click="doSearch()"><i class="icon-search"></i>Search</button>
        </form>
        <table class="table table-striped">
            <tr ng-repeat="tweet in twitterResult.results">
                <td>{{tweet.text}}</td>
            </tr>
        </table>
    </div>
    <script src="https://code.angularjs.org/angular-1.0.0rc4.min.js">            
        </script>
        <script src="https://code.angularjs.org/angular-resource-1.0.0rc4.min.js">            
        </script>
    <script src="/NewProject2110/js/twitter.js"></script>
</body>
</html>
